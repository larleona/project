<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet/login.css">
  </head>

<body>
  <div class="container">
    <div class="main-window">
      <div class="top-section">
        LOGIN TO YOUR ACCOUNT
      </div>
      <div class="middle-section">
        <div id="your-username">
          YOUR USERNAME
          <p>
            <input type="text" placeholder="enter username" class="input-area">
          </p>
        </div>
        <div id="your-password">
          YOUR PASSWORD
          <p>
          <input type="text" placeholder="enter password" class="input-area">
          </p>
        </div>
      </div>
      <div class="buttom-section">
        <button class="sign-in-button">
          SIGN IN TO YOUR ACCOUNT
        </button>                
      </div>
    </div>
  </div>    
</body>
</html>
